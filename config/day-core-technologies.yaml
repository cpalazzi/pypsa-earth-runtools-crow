# Single-day configuration focused on a restricted technology set for quicker debugging runs.
# Geographic scope: reduced to 17 countries for faster preprocessing (231 grid cells vs 21,633).
# Technology restriction: limits generators and storage to core tech set via limit_core_technologies.py.
# Use via: `snakemake --configfile config/day-core-technologies.yaml`
# or with overrides: `snakemake --configfile config/default-single-timestep.yaml --configfile config/overrides/core-technologies.yaml`

version: 0.8.0
foresight: overnight

tutorial: false

run:
  name: europe-day-core-tech
  sector_name: ""
  shared_cutouts: true

results_dir: results/
summary_dir: results/

regions: ["europe"]
countries:
  - "AT"
  - "BG"
  - "CZ"
  - "DE"
  - "DK"
  - "ES"
  - "FR"
  - "GB"
  - "GR"
  - "HU"
  - "IT"
  - "PL"
  - "PT"
  - "RO"
  - "RS"
  - "SE"

snapshots:
  start: "2013-01-01 00:00"
  end: "2013-01-02 00:00"
  inclusive: "left"

enable:
  retrieve_databundle: true
  retrieve_databundle_sector: false
  retrieve_cost_data: true
  download_osm_data: true
  build_natura_raster: false
  build_cutout: false

scenario:
  simpl: [""]
  ll: ["copt"]
  clusters: [70]  # minimum for this reduced country list (cluster_network requires >= 70)
  opts:
    - "Co2L-3h"  # Co2L applies the PyPSA-Earth CO2 cap preset; -3h coarsens snapshots into 3 h blocks

clustering:
  focus_weights:
    DE: 0.0417
    FR: 0.0492
    GB: 0.0418
    IT: 0.0416
    ES: 0.0294
    PL: 0.0236
    NL: 0.0111
    SE: 0.0045
    DK: 0.0037
    NO: 0.0034

atlite:
  nprocesses: 4
  cutouts:
    cutout-2013-era5:
      module: era5
      dx: 0.3
      dy: 0.3
      time: ["2013-01-01", "2013-01-02"]
  default_cutout: cutout-2013-era5

load_options:
  ssp: "ssp2-2.6"
  weather_year: 2013
  prediction_year: 2030
  scale: 1
solving:
  options:
    formulation: kirchhoff
    load_shedding: 500.
    noisy_costs: false
    clip_p_max_pu: 0.01
    min_iterations: 1
    max_iterations: 2
    skip_iterations: true
    track_iterations: false
    extra_functionality:
      - scripts/extra/limit_core_technologies.py::limit_core_technologies
  solver:
    # Use Gurobi on ARC for faster solve times.
    name: gurobi
    options: gurobi-default
  mem: 24000

logging:
  level: INFO

plotting:
  map:
    boundaries: [-11.0, 30.0, 34.0, 72.0]
    figsize: [7, 7]

global_constraints:
  - name: CO2LimitZero
    sense: "<="
    type: "primary_energy"
    carrier_attribute: "co2_emissions"
    constant: 0.0

custom:
  core_technologies:
    allow_generators:
      - "CCGT"
      - "nuclear"
      - "onwind"
      - "offwind-ac"
      - "offwind-dc"
      - "solar"
      - "hydro"
      - "ror"  # run-of-river
      - "biomass"
      - "coal"
      - "lignite"
      - "oil"
      - "load shedding"  # penalty generator for infeasible runs
    allow_storage:
      - "PHS"  # pumped hydro storage
      - "battery"
      - "gas"  # hydrogen storage
      - "H2"  # hydrogen storage
