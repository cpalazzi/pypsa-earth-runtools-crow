# Minimal overrides for a continental Europe electricity-only run with a single snapshot.
# Copy this file into the root of your pypsa-earth checkout (next to config.yaml) and
# pass it to snakemake with `--configfile config/default-single-timestep.yaml`.

version: 0.8.0
foresight: overnight

tutorial: false

run:
  name: europe
  sector_name: ""
  shared_cutouts: true

results_dir: results/
summary_dir: results/

regions: ["europe"]
countries:
  - "AL"
  - "AT"
  - "BA"
  - "BE"
  - "BG"
  - "CH"
  # - "CY"  # non-default country
  - "CZ"
  - "DE"
  - "DK"
  - "EE"
  - "ES"
  - "FI"
  - "FR"
  - "GB"
  - "GR"
  - "HR"
  - "HU"
  - "IE"
  - "IT"
  - "LT"
  - "LU"
  - "LV"
  - "ME"
  - "MK"
  - "NL"
  - "NO"
  - "PL"
  - "PT"
  - "RO"
  - "RS"
  - "SE"
  - "SI"
  - "SK"
  # - "TR"  # non-default country
  # - "UA"  # non-default country
  - "XK"

snapshots:
  start: "2013-01-01 00:00"
  end: "2013-01-01 03:00"
  inclusive: "left"
  # Leave out 'resolution' or 'freq' here; pipeline supplies freq="h" explicitly.

enable:
  retrieve_databundle: true
  retrieve_databundle_sector: false
  retrieve_cost_data: true
  download_osm_data: true
  build_natura_raster: false
  build_cutout: false

scenario:
  simpl: [""]
  ll: ["copt"]
  clusters: [140]
  opts:
    - "Co2L-3h"  # Co2L applies the PyPSA-Earth CO2 cap preset; -3h coarsens hourly snapshots into 3 h blocks

clustering:
  focus_weights:
    DE: 0.0517
    FR: 0.0422
    GB: 0.0418
    IT: 0.0366
    ES: 0.0294
    PL: 0.0236
    NL: 0.0111
    SE: 0.0065
    DK: 0.0037
    NO: 0.0034

atlite:
  nprocesses: 4
  cutouts:
    cutout-2013-era5:
      module: era5
      dx: 0.3
      dy: 0.3
      time: ["2013-01-01", "2013-01-02"]
  default_cutout: cutout-2013-era5

load_options:
  ssp: "ssp2-2.6"
  weather_year: 2013
  prediction_year: 2030
  scale: 1

solving:
  options:
    formulation: kirchhoff
    load_shedding: 500.
    noisy_costs: false
    clip_p_max_pu: 0.01
    min_iterations: 1
    max_iterations: 2
    skip_iterations: true
    track_iterations: false
  solver:
    # Use Gurobi on ARC for faster solve times.
    name: gurobi
    options: gurobi-default
  mem: 24000

logging:
  level: INFO

plotting:
  map:
    boundaries: [-11.0, 30.0, 34.0, 72.0]
    figsize: [7, 7]
