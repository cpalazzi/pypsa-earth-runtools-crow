# Minimal overrides for a continental Europe electricity-only run with a single snapshot.
# Copy this file into the root of your pypsa-earth checkout (next to config.yaml) and
# pass it to snakemake with `--configfile config/default-single-timestep.yaml`.

version: 0.7.0
foresight: overnight

tutorial: false

run:
  name: europe-single-hour
  sector_name: ""
  shared_cutouts: true

results_dir: results/
summary_dir: results/

countries: ["Europe"]

snapshots:
  start: "2013-01-01 00:00"
  end: "2013-01-01 04:00"
  inclusive: "left"
  resolution: "1H"

enable:
  retrieve_databundle: true
  retrieve_databundle_sector: false
  retrieve_cost_data: true
  download_osm_data: true
  build_natura_raster: false
  build_cutout: false

scenario:
  simpl: [""]
  ll: ["copt"]
  clusters: [37]
  opts: ["Co2L-3h"]

atlite:
  nprocesses: 4
  cutouts:
    cutout-2013-era5:
      module: era5
      dx: 0.3
      dy: 0.3
      time: ["2013-01-01", "2013-01-02"]
  default_cutout: cutout-2013-era5

load_options:
  ssp: "ssp2-2.6"
  weather_year: 2013
  prediction_year: 2030
  scale: 1

solving:
  options:
    formulation: kirchhoff
    load_shedding: 500.
    noisy_costs: false
    clip_p_max_pu: 0.01
    min_iterations: 1
    max_iterations: 2
    skip_iterations: true
    track_iterations: false
  solver:
    name: highs
    options: highs-default
  mem: 24000

logging:
  level: INFO

plotting:
  map:
    boundaries: [-11.0, 30.0, 34.0, 72.0]
    figsize: [7, 7]
